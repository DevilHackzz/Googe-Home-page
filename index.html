<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
        </div>
        <div class="search-bar">
            <input type="text">
            <div class="icons">

                <img class="icon-1" src="https://icon-library.com/images/google-search-icon/google-search-icon-13.jpg" alt="">
                <img class="icon-2" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="">
            
                <img class="icon-3" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Google_Lens_Icon.svg" alt="">
            </div>
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="links">
            <span>Google offered in: </span>
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </div>

    <div class="footer">
        <div class="layer-1 layer">India</div>
        <div class="layer-2 layer">
            <div class="left">
                <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1"> &nbsp; About</a>
                <a href="https://www.google.com/intl/en_in/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>

</html>
